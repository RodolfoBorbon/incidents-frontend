# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - comp229-incidents-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://incidentsfrontend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_37e95f3318e5475781a4c594be905a2f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2ab5d21efa69441192a78decc7c58062 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: incidentsfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37e95f3318e5475781a4c594be905a2f }}/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'comp229-incidents-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_39d1b531f3c04fe880b9018d588bfe5f }}
        images: 'incidentsfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37e95f3318e5475781a4c594be905a2f }}/frontend:${{ github.sha }}'