# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - comp229-incidents-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://frontendincidents.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0ce1122c9eb40d5aab53f111999674b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_426be31fbeb343c485e145524d215284 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: frontendincidents.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0ce1122c9eb40d5aab53f111999674b }}/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'comp229-incidents-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_614c17a4347a42b3bc826c5602824c83 }}
        images: 'frontendincidents.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0ce1122c9eb40d5aab53f111999674b }}/frontend:${{ github.sha }}'